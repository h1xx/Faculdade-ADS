<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />
    <title>Dashboards</title>
  </head>
  
  <body>
    <div class="graficos">
      <div id="receita_mensal"></div>

      <div id="ticket_medio"></div>

      <div id="lucro_despezas"></div>

      <div id="retorno_clientes"></div>

      <div id="taxa_insatisfacao"></div>

      <div id="vendas_totais"></div>

      <div id="quantidade_transacoes"></div>

      <div id="venda_regiao"></div>

      <div id="estoque_medio"></div>

      <div id="taxa_devolucao"></div>
    </div>
  </body>

  <footer>
    <div class="slider">
      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />

        <div class="slide first">
          <img id="slide1" src="#" alt="Imagem 1" />
        </div>

        <div class="slide">
          <img id="slide2" src="#" alt="Imagem 2" />
        </div>

        <div class="slide">
          <img id="slide3" src="#" alt="Imagem 3" />
        </div>

        <div class="slide">
          <img id="slide4" src="#" alt="Imagem 3" />
        </div>

        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
      </div>

      <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
    </div>
  </footer>
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>
  <script src="js/javascript.js"></script>
</html>
